<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelacak Link TikTok</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f1f3f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        margin-top: 50px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 700px;
      }

      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #444;
      }

      input[type="url"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #218838;
      }

      .result {
        margin-top: 20px;
        font-size: 16px;
      }

      .result a {
        color: #007bff;
        text-decoration: none;
      }

      .btn-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .btn-container button {
        flex: 1;
        min-width: 120px;
      }

      #map-container {
        display: none;
        margin-top: 30px;
      }

      #map {
        height: 400px;
        width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Pelacakan Lokasi via Link TikTok</h2>
      <form id="tracking-form">
        <label for="target">Masukkan Link TikTok:</label>
        <input
          type="url"
          id="target"
          placeholder="https://vt.tiktok.com/ZSr9V2LWr/"
          required
        />
        <button type="submit">Buat Link Pelacakan</button>
      </form>

      <div class="result" id="tracking-link"></div>

      <div class="btn-container" id="btn-container" style="display: none">
        <button id="preview-btn">Tampilkan Lokasi di Map</button>
        <button id="copy-btn">Salin Link</button>
      </div>

      <div id="map-container">
        <h3>Lokasi Pengguna Saat Klik:</h3>
        <div id="map"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      const form = document.getElementById("tracking-form");
      const linkOutput = document.getElementById("tracking-link");
      const btnContainer = document.getElementById("btn-container");
      const previewBtn = document.getElementById("preview-btn");
      const copyBtn = document.getElementById("copy-btn");

      let finalLink = "";
      let mapInitialized = false;
      let map; // Leaflet map instance

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const userLink = document.getElementById("target").value;
        finalLink = userLink;

        linkOutput.innerHTML = `
          <p>Salin dan bagikan link ini ke target:</p>
          <a href="${finalLink}" target="_blank">${finalLink}</a>
        `;
        btnContainer.style.display = "flex";
      });

      previewBtn.addEventListener("click", function () {
        getUserLocation();
      });

      copyBtn.addEventListener("click", function () {
        const textArea = document.createElement("textarea");
        textArea.value = finalLink;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
        alert("Link berhasil disalin!");
      });

      function getUserLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showMap, showError, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          });
        } else {
          alert("Browser tidak mendukung geolokasi.");
        }
      }

      function showMap(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        document.getElementById("map-container").style.display = "block";

        if (!mapInitialized) {
          map = L.map("map").setView([lat, lon], 17);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
          }).addTo(map);
          mapInitialized = true;
        } else {
          map.setView([lat, lon], 17);
        }

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(
            `Lokasi Deteksi:<br>Lat: ${lat}<br>Lon: ${lon}<br>Akurasi: ${accuracy.toFixed(
              2
            )} meter`
          )
          .openPopup();
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            alert("Izin lokasi ditolak.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("Lokasi tidak tersedia.");
            break;
          case error.TIMEOUT:
            alert("Permintaan lokasi habis waktu.");
            break;
          default:
            alert("Terjadi kesalahan tidak diketahui.");
        }
      }
    </script>
  </body>
</html>
